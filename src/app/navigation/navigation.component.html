<nav class="navbar navbar-expand-lg bg-primary mb-3">
  <div class="container">
    <a class="navbar-brand" [routerLink]="'.'">Sweater Shop</a>

    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">&#9776;</button>

    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">Home</a>
        </li>

        <li *ngIf="appService.cart.length > 0" class="nav-item nav-button-text-replacement">
          <a class="nav-link" [routerLink]="'/shopping-cart'" (click)="isMenuCollapsed = true">Shopping cart ({{ appService.cart.length }})</a>
        </li>
        <li class="nav-item nav-button-text-replacement">
          <a class="nav-link" [routerLink]="'/login'" (click)="isMenuCollapsed = true">Account</a>
        </li>
      </ul>
    </div>
    <div class="nav-buttons d-flex">
      <div *ngIf="appService.cart.length > 0" [routerLink]="'/shopping-cart'" class="nav-link shopping-cart-icon">
        <img src="/assets/shopping-bag-line.svg" alt="">
        <span class="quantity badge badge-pill">{{ appService.cart.length }}</span>
      </div>
      <img class="nav-link" [routerLink]="appService.user ? '/account': '/login'" src="/assets/user-line.svg" alt="">
    </div>
  </div>
</nav>
