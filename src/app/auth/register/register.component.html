<div class="container">
  <div class="row">
    <div class="col-xl-6 form-container">
      <form [formGroup]="form" class="w-100">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter name"
                 [ngClass]="{'is-invalid':  this.registerFailed || (this.form.controls.name.touched && this.form.controls.name.invalid)}">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email"
                 [ngClass]="{'is-invalid':  this.registerFailed || (this.form.controls.email.touched && this.form.controls.email.invalid)}">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password"
                 [ngClass]="{'is-invalid':  this.registerFailed || (this.form.controls.password.touched && this.form.controls.password.invalid)}">

          <div *ngIf="this.form.controls.password.touched && this.form.controls.password.errors">
            <div *ngIf="this.form.controls.password.errors.required">
              Please enter a password
            </div>
            <div *ngIf="this.form.controls.password.errors.minlength">
              Use 8 characters.
            </div>
            <div *ngIf="this.form.controls.password.errors.maxlength">
              Use a maximum of 35 characters.
            </div>
            <div *ngIf="this.form.controls.password.errors.pattern">
              Use a digit, lowercase letter, uppercase letter and a special character.
            </div>
          </div>
        </div>
        <button (click)="submitForm()" type="submit" class="btn btn-primary">Register</button>
        <button [routerLink]="'/login'" class="btn btn-outline-primary float-right">Login</button>
        <re-captcha #captchaRef="reCaptcha" (resolved)="resolved($event)" errorMode="handled" siteKey="6Le2dzYaAAAAAPNlZUEHmcz6HZHwhKMu4fqwdHt5" size="invisible" ></re-captcha>
      </form>
    </div>
    <div class="col-xl-6">
      <div class="image-container">
        <img src="/assets/register-image.jpg" alt="Login image">
      </div>
    </div>
  </div>
</div>
